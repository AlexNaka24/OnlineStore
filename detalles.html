<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles-detalles.css" />
</head>

<body>
    <!-- Navigator bar -->
    <header class="header">
        <div class="logo-container">
            <h4 class="nombre-logo">Wabi sabi</h4>
        </div>

        <nav class="navbar">
            <a class="nav-inicio" href="index.html">Inicio</a>
            <a class="nav-servicios" href="servicios.html">Servicios</a>
            <a class="nav-productos" href="productos.html">Productos</a>
            <a class="nav-contacto" href="contacto.html">Contacto</a>
        </nav>

        <!-- Agrupacion para que queden alineados a la derecha -->
        <div class="acciones-derecha">
            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar productos..." id="search-input">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>

            <div class="icon-carrito">
                <a href="carrito.html">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </header>

    <section class="product-detail">
        <div class="product-gallery">
            <img src="img/Exfoliante.png" alt="Nombre del producto">
            <div class="product-gallery-image">
                <img src="img/gel-facial.jpg" alt="">
                <!-- Ottras fotos del producto para tipo carrusel -->
                <!-- Ottras fotos del producto para tipo carrusel -->
                <!-- Ottras fotos del producto para tipo carrusel -->
            </div>
        </div>

        <div class="product-info">
            <h1>Crema Hidratante Facial</h1>
            <p class="price">$25.000</p>
            <p class="description">
                Crema hidratante con acido hialuronico que ayuda a mantener tu piel suave y brillante,
            </p>

            <div class="options">
                <label for="size">Tamaño:</label>
                <select id="size">
                    <option>50ml</option>
                    <option>100ml</option>
                    <option>150ml</option>
                </select>
            </div>

            <button class="btn-add">Añadir al carrito</button>
        </div>
    </section>

</body>

</html>
