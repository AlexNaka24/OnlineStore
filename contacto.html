<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wabi Sabi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles-contacto.css" />
</head>

<body>

    <!-- Navigator bar -->
    <header class="header">
        <div class="logo-container">
            <h4 class="nombre-logo">Wabi Sabi</h4>
        </div>

        <div class="menu-hamburguesa" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="navbar" id="navbar">
            <a class="nav-inicio" href="index.html">Inicio</a>
            <a class="nav-servicios" href="servicios.html">Servicios</a>
            <a class="nav-productos" href="productos.html">Productos</a>
            <a class="nav-contacto" href="contacto.html">Contacto</a>
        </nav>

        <div class="acciones-derecha">
            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar productos..." id="search-input">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>

            <div class="icon-carrito">
                <a href="carrito.html">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main -->
    <div class="container">
        <div class="contact-section">
            <h1>Contactanos</h1>

            <div class="contact-content">
                <div class="info-contacto">
                    <h2>Informacion</h2>

                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Buenos Aires, Argentina</p>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>+54 11 2467-6955</p>
                    </div>

                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>nmurayama@gmail.com</p>
                    </div>

                    <div class="info-item">
                        <i class="fab fa-instagram"></i>
                        <a href="https://www.instagram.com/dermobellezaestetica">@dermobellezaestetica</a>
                    </div>
                </div>

                <div class="form-contacto">
                    <h2>Envianos un mensaje</h2>
                    <form action="mailto:nmurayama@gmail.com" method="post" enctype="text/plain">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" required></textarea>
                        </div>

                        <button type="submit" class="btn-enviar">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
