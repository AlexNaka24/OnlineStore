<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles-carrito.css" />
</head>

<body>
    <!-- Navigator bar -->
    <header class="header">
        <div class="logo-container">
            <h4 class="nombre-logo">Wabi sabi</h4>
        </div>

        <nav class="navbar">
            <a class="nav-inicio" href="index.html">Inicio</a>
            <a class="nav-servicios" href="servicios.html">Servicios</a>
            <a class="nav-productos" href="productos.html">Productos</a>
            <a class="nav-cursos" href="cursos.html">Cursos</a>
            <a class="nav-contacto" href="contacto.html">Contacto</a>
        </nav>

        <!-- Agrupacion para que queden alineados a la derecha -->
        <div class="acciones-derecha">
            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar productos..." id="search-input">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>

            <div class="icon-carrito">
                <a href="carrito.html">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Carrito -->
    <div class="cart-title-container">
        <h2>Tu carrito</h2>
        <span class="items-in-cart">2 productos</span>
    </div>

    <div class="cart-products-container">
        <div class="cart-product-card-component">
            <div class="cart-product-component-image">
                <img src="img/gel-facial.jpg" alt="Producto">
            </div>
            <div class="cart-product-info">
                <div class="cart-product-title-container">
                    <h3 class="cart-product-component-title">Gel Facial</h3>
                    <img src="img/bote-de-basura.png" alt="Eliminar" class="delete-icon">
                </div>
                <p class="cart-product-component-description">Hidratante, piel sensible</p>
                <div class="quantity-button-price-container">
                    <div class="quantity-button-container">
                        <button>-</button>
                        <span class="product-quantity">1</span>
                        <button>+</button>
                    </div>
                    <div class="product-prices-container">
                        <span class="price-text">$12000</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-product-card-component">
            <div class="cart-product-component-image">
                <img src="img/espponja.png" alt="Producto">
            </div>
            <div class="cart-product-info">
                <div class="cart-product-title-container">
                    <h3 class="cart-product-component-title">Esponja facial</h3>
                    <img src="img/bote-de-basura.png" alt="Eliminar" class="delete-icon">
                </div>
                <p class="cart-product-component-description">Limpiar tu cara</p>
                <div class="quantity-button-price-container">
                    <div class="quantity-button-container">
                        <button>-</button>
                        <span class="product-quantity">1</span>
                        <button>+</button>
                    </div>
                    <div class="product-prices-container">
                        <span class="price-text">$5500</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-actions">
        <button class="btn-checkout">Finalizar compra - $17.500</button>
    </div>

</body>

</html>
