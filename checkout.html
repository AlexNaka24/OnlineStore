<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>

    <div class="checkout-container">
        <h2>Direccion de Facturacion</h2>

        <form class="checkout-form">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="Juan Rodriguez" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electronico</label>
                <input type="email" id="email" placeholder="juan@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion" placeholder="Av. Alex" required>
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" placeholder="Buenos Aires" required>
            </div>

            <div class="form-group">
                <label for="codigo-postal">Codigo Postal</label>
                <input type="text" id="codigo-postal" placeholder="1001" required>
            </div>

            <div class="form-group">
                <label for="pais">Pais</label>
                <input type="text" id="pais" placeholder="Argentina" required>
            </div>

            <button type="submit" class="btn-finalizar">Finalizar compra</button>
        </form>

        <div class="back-link">
            <a href="carrito.html">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>
</body>

</html>
